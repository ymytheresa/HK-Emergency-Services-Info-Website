<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港急症室及緊急醫療服務指南 | Hong Kong A&E Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="antialiased">

    <header class="bg-white shadow-md py-4 sticky top-0 z-10">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="text-left">
                <h1 id="main-title" class="text-xl md:text-3xl font-bold text-[#434242]"></h1>
                <p id="sub-title" class="text-sm text-gray-600 mt-1"></p>
            </div>
            <div class="flex space-x-2">
                <button id="lang-zh" class="lang-btn active-lang px-3 py-1 rounded-md text-sm font-medium transition" onclick="setLanguage('zh')">中文</button>
                <button id="lang-en" class="lang-btn inactive-lang px-3 py-1 rounded-md text-sm font-medium transition" onclick="setLanguage('en')">EN</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        
        <div id="urgent-care-app">
            <section class="mb-8">
                 <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-6 rounded-r-lg shadow-lg flex flex-col md:flex-row items-center justify-between gap-4" role="alert">
                    <div>
                        <p id="critical-title" class="text-2xl md:text-3xl font-bold"></p>
                        <p id="critical-desc" class="mt-2 text-md md:text-lg"></p>
                    </div>
                    <a href="tel:999" id="call-999-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-lg shadow-md transition-transform transform hover:scale-105 whitespace-nowrap">
                    </a>
                </div>
            </section>

            <section id="hospital-finder" class="mb-12">
                <h2 id="finder-title" class="text-3xl font-bold text-center mb-2"></h2>
                <p id="finder-desc" class="text-center text-gray-600 mb-8"></p>
                
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                    <h3 id="geo-title" class="text-xl font-bold text-center mb-4"></h3>
                    <div class="flex flex-col md:flex-row justify-center items-center gap-4">
                        <button id="find-nearest-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                            <span id="geo-btn-text"></span>
                        </button>
                        <div id="loader" class="hidden loader"></div>
                    </div>
                    <div id="nearest-hospital-result" class="mt-4 text-center"></div>
                     <p id="geo-error" class="text-red-500 text-center mt-2 text-sm"></p>
                </div>

                <div class="bg-white p-4 md:p-6 rounded-xl shadow-lg">
                    <div class="space-y-4 mb-6">
                        <div>
                            <span id="filter-region-label" class="font-bold mr-4"></span>
                            <button data-filter-group="region" data-filter-value="all" id="filter-region-all" class="filter-btn region-filter active-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                            <button data-filter-group="region" data-filter-value="HKI" id="filter-region-hki" class="filter-btn region-filter inactive-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                            <button data-filter-group="region" data-filter-value="KLN" id="filter-region-kln" class="filter-btn region-filter inactive-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                            <button data-filter-group="region" data-filter-value="NT" id="filter-region-nt" class="filter-btn region-filter inactive-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                        </div>
                        <div>
                            <span id="filter-sector-label" class="font-bold mr-4"></span>
                            <button data-filter-group="sector" data-filter-value="all" id="filter-sector-all" class="filter-btn sector-filter active-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                            <button data-filter-group="sector" data-filter-value="public" id="filter-sector-public" class="filter-btn sector-filter inactive-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                            <button data-filter-group="sector" data-filter-value="private" id="filter-sector-private" class="filter-btn sector-filter inactive-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                        </div>
                        <div id="private-tier-filter-container" class="hidden">
                            <span id="filter-tier-label" class="font-bold mr-4"></span>
                            <button data-filter-group="privateTier" data-filter-value="all" id="filter-tier-all" class="filter-btn private-tier-filter active-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                            <button data-filter-group="privateTier" data-filter-value="A" id="filter-tier-a" class="filter-btn private-tier-filter inactive-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                            <button data-filter-group="privateTier" data-filter-value="B" id="filter-tier-b" class="filter-btn private-tier-filter inactive-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                        </div>
                    </div>
                     <div id="hospital-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                </div>
            </section>

            <section id="cost-comparison" class="mb-12">
                 <h2 id="cost-title" class="text-3xl font-bold text-center mb-2"></h2>
                 <p id="cost-desc" class="text-center text-gray-600 mb-8"></p>
                <div class="bg-white p-4 md:p-6 rounded-xl shadow-lg">
                    <div class="text-center mb-4">
                        <span id="cost-compare-label" class="font-bold mr-4"></span>
                        <button onclick="updateChart('consultation')" id="cost-btn-consult" class="cost-filter-btn active-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                        <button onclick="updateChart('standard')" id="cost-btn-standard" class="cost-filter-btn inactive-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                        <button onclick="updateChart('semi_private')" id="cost-btn-semi" class="cost-filter-btn inactive-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                        <button onclick="updateChart('private')" id="cost-btn-private" class="cost-filter-btn inactive-filter px-4 py-2 rounded-full text-sm font-medium transition"></button>
                    </div>
                    <div class="chart-container h-96 md:h-[500px]">
                        <canvas id="costChart"></canvas>
                    </div>
                </div>
            </section>

            <section id="faq">
                <h2 id="faq-title" class="text-3xl font-bold text-center mb-8"></h2>
                <div class="space-y-4 max-w-4xl mx-auto">
                    <div class="accordion-item bg-white rounded-xl shadow-lg overflow-hidden">
                        <button class="accordion-header w-full text-left p-4 font-bold text-lg flex justify-between items-center hover:bg-gray-100 transition">
                            <span id="faq1-q"></span><span class="transform transition-transform duration-300 text-[#5F9EA0] text-2xl">+</span>
                        </button>
                        <div class="accordion-content"><div id="faq1-a" class="p-4 border-t border-gray-200 text-gray-700"></div></div>
                    </div>
                     <div class="accordion-item bg-white rounded-xl shadow-lg overflow-hidden">
                        <button class="accordion-header w-full text-left p-4 font-bold text-lg flex justify-between items-center hover:bg-gray-100 transition">
                            <span id="faq2-q"></span><span class="transform transition-transform duration-300 text-[#5F9EA0] text-2xl">+</span>
                        </button>
                        <div class="accordion-content"><div id="faq2-a" class="p-4 border-t border-gray-200 text-gray-700"></div></div>
                    </div>
                     <div class="accordion-item bg-white rounded-xl shadow-lg overflow-hidden">
                        <button class="accordion-header w-full text-left p-4 font-bold text-lg flex justify-between items-center hover:bg-gray-100 transition">
                            <span id="faq3-q"></span><span class="transform transition-transform duration-300 text-[#5F9EA0] text-2xl">+</span>
                        </button>
                        <div class="accordion-content"><div id="faq3-a" class="p-4 border-t border-gray-200 text-gray-700"></div></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="text-center py-4 mt-8">
        <p id="footer-text" class="text-sm text-gray-500"></p>
        <p id="feedback-text" class="text-sm text-gray-500 mt-1"></p>
    </footer>

    <script src="assets/data.js"></script>
    <script src="assets/lang.js"></script>
    <script src="assets/app.js"></script>

</body>
</html>
